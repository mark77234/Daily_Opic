name: ✨ 기능 요청 (feat)
description: 새로운 기능을 제안해주세요
title: "[feat] "
labels: ["feat"]
body:
  - type: textarea
    id: summary
    attributes:
      label: 기능 개요
      description: 어떤 기능을 원하나요?
      placeholder: 기능을 요약해서 작성해주세요
    validations:
      required: true

  - type: textarea
    id: details
    attributes:
      label: 상세 설명
      description: 자세한 구현 내용/아이디어를 적어주세요
      placeholder: 상세 요구사항
    validations:
      required: false
